{% extends "layout.html" %}

{% block content %}
<p class="text-white main-color">お知らせ<br>店舗からの最新情報</br></p>
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group me-2,position-absolute top-0 start-50 translate-middle" role="group" aria-label="First group">
        <button type="button" class="btn btn-dark">すべて</button>
        <button type="button" class="btn btn-dark">未読</button>
        <button type="button" class="btn btn-dark">既読</button>
      </div>
      </div>

<div class="text-center">
	 {% for notification in notifications %}                   
	<li>
	<div class="card">
	<div class="card-body">
		<h5 class="card-title">{{ notification.title }}</h5>
		<h6 class="card-subtitle mb-2 text-body-secondary">{{ notification.type }}</h6>
		<p class="card-text">{{ notification.body }}</p>
		<a href="#" class="card-link">Card link</a>
		<a href="#" class="card-link">Another link</a>
	</div>
	</div>
	</li>
	 {% endfor %}
</div>


  
{% endblock %}
